<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <title>MWC</title>
    <link href="img/icon.png" rel="shortcut icon">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
</head>

<body>
    <style>
    html,
    body {
        background: #EEE;
        font-family: 'RobotoDraft', sans-serif;
        overflow: hidden;
    }
    
    .white {
        background: white !important;
        color: black !important;
    }
    </style>

    <mwc-layout id="sign-in">
        <neon-animated-pages class="fit" id="mwc-card-selector" selected="0">
            <mwc-card-router id="mwc-card-router">
                <div class="fit layout vertical">
                    <div class="center-center flex layout vertical">
                        mwc-card-router-body
                    </div>

                    <div class="center center-justified horizontal layout">
                        <div id="div-button-1" style="cursor: pointer; padding: 16px;">div-button-1</div>
                        <div id="div-button-2" style="cursor: pointer; padding: 16px;">div-button-2</div>
                    </div>
                </div>
            </mwc-card-router>

            <mwc-card-route ripple_class="white">
                <div region="body_A"></div>
            </mwc-card-route>

            <mwc-card-route ripple_class="white">
                <div region="body_Z"></div>
            </mwc-card-route>
        </neon-animated-pages>
    </mwc-layout>

    <script>
    document.querySelector("#div-button-1").addEventListener("click", function(e) {
        console.log("#div-button-1 clicked");

        document.querySelector("#mwc-card-router").sharedElements = {
            'ripple': e.currentTarget,
            'reverse-ripple': e.currentTarget
        };

        document.querySelector("#mwc-card-selector").selected = 1;
    }, false);

    document.querySelector("#div-button-2").addEventListener("click", function(e) {
        console.log("#div-button-2 clicked");

        document.querySelector("#mwc-card-router").sharedElements = {
            'ripple': e.currentTarget,
            'reverse-ripple': e.currentTarget
        };

        document.querySelector("#mwc-card-selector").selected = 2;
    }, false);
    </script>

    <style>
    img {
        background: white;
        border: 2px solid white;
        border-radius: 50%;
        cursor: pointer;
        margin: 16px 4px;
        width: 40px
    }
    </style>

    <mwc-layout id="contributor">
        <neon-animated-pages class="fit" id="mwc-tile-selector" selected="0">
            <mwc-tile-router id="mwc-tile-router">
                <div class="fit layout vertical">
                    <div class="center-center flex layout vertical">
                        mwc-tile-router-body
                    </div>

                    <div class="center center-justified horizontal layout">
                        <img class="circle" data-route="1" src="https://lh3.googleusercontent.com/-vUdlKy5uzfY/AAAAAAAAAAI/AAAAAAAAAE0/Rfz4FAJeCQE/s120-c/photo.jpg">
                        <img class="circle" data-route="2" src="https://lh3.googleusercontent.com/-IM1Ie8sSXcU/AAAAAAAAAAI/AAAAAAAAHhw/D_fsmcQe1h4/s120-c/photo.jpg">
                        <img class="circle" data-route="3" src="https://lh3.googleusercontent.com/-B30SkTVx5TQ/AAAAAAAAAAI/AAAAAAAAAJs/Jr2EeJ4JutA/s120-c/photo.jpg">
                        <img class="circle" data-route="4" src="https://lh3.googleusercontent.com/-oP_FKBNB_S8/AAAAAAAAAAI/AAAAAAAAAhU/bg9hKrkvgLY/s120-c/photo.jpg">
                    </div>
                </div>
            </mwc-tile-router>

            <mwc-tile-route id="mwc-tile-route"></mwc-tile-route>
        </neon-animated-pages>

        <div region="toast"></div>
    </mwc-layout>

    <script>
    $(".circle").on("click", function(e) {
        console.log(".circle clicked");

        var circle = document.querySelectorAll(".circle"),
            nodeToScale = [];

        for (var node, index = 0; node = circle[index]; index++) {
            if (node !== e.target) {
                nodeToScale.push(node);
            }
        }

        switch (e.target.dataset.route) {
            case "1":
                document.querySelector("#mwc-tile-route").profile = {
                    email: "tejas.kumar@gmail.com",
                    fb: "https://www.facebook.com/sujith3g",
                    google: "https://plus.google.com/u/0/114305368951465720774",
                    img: "https://lh3.googleusercontent.com/-vUdlKy5uzfY/AAAAAAAAAAI/AAAAAAAAAE0/Rfz4FAJeCQE/s120-c/photo.jpg",
                    text: "Tejas Kumar"
                }
                break;

            case "2":
                document.querySelector("#mwc-tile-route").profile = {
                    email: "sujith.g@gmail.com ",
                    fb: "https://www.facebook.com/sujith3g",
                    google: "https://plus.google.com/u/0/+SujithGanapathiyil",
                    img: "https://lh3.googleusercontent.com/-IM1Ie8sSXcU/AAAAAAAAAAI/AAAAAAAAHhw/D_fsmcQe1h4/s120-c/photo.jpg",
                    meteor: "https://atmospherejs.com/sujith3g",
                    text: "Sujith G"
                }
                break;

            case "3":
                document.querySelector("#mwc-tile-route").profile = {
                    email: "arun.tk@gmail.com",
                    fb: "https://www.facebook.com/AJLambesis",
                    google: "https://plus.google.com/u/0/104862744011560290418",
                    img: "https://lh3.googleusercontent.com/-B30SkTVx5TQ/AAAAAAAAAAI/AAAAAAAAAJs/Jr2EeJ4JutA/s120-c/photo.jpg",
                    text: "Arun TK"
                }
                break;

            case "4":
                document.querySelector("#mwc-tile-route").profile = {
                    email: "linto.cet@gmail.com",
                    fb: "https://www.facebook.com/linto.cet",
                    google: "https://plus.google.com/u/0/+LintoCheeran",
                    img: "https://lh3.googleusercontent.com/-oP_FKBNB_S8/AAAAAAAAAAI/AAAAAAAAAhU/bg9hKrkvgLY/s120-c/photo.jpg",
                    meteor: "https://atmospherejs.com/linto",
                    text: "Linto Cheeran",
                    twitter: "https://twitter.com/linto_cheeran"
                }
                break;
        }

        document.querySelector("#mwc-tile-router").animationConfig["exit"][1].nodes = nodeToScale;
        document.querySelector("#mwc-tile-router").sharedElements = {
            "hero": e.target
        };

        document.querySelector("#mwc-tile-selector").selected = 1;
    });
    </script>

    <mwc-layout id="profile">
        <div>#dynamic region</div>
        <div class="horizontal justified layout">
            <div region="img"></div>
            <div region="text"></div>
        </div>

        <br>

        <div>#card routing</div>
        <div class="layout vertical">
            <a href="/sign-in">demo</a>
            <a href="/sign-in?selected=1">direct demo pageNo 1</a>
        </div>

        <br>

        <div>#tile routing</div>
        <div class="layout vertical">
            <a href="/contributor">demo</a>
            <a href="/contributor?selected=4">direct linto's profile</a>
        </div>
    </mwc-layout>
</body>

</html>
